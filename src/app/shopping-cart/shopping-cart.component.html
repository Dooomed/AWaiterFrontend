<div class="container" style="padding-top: 10px">

  <div class="row row-cols-3 row-cols-md-4 g-3">
    <div *ngFor="let meal of mealInOrders" class="col-sm-10">
      <div class="col">
        <div class="card h-auto" (click)="addMeal(meal)">
          <img [src]="meal?.meal?.imageUrl" class="card-img-top" alt="">
          <div class="card-body">
            <a class="card-title" routerLink="{{meal?.meal?.id}}">{{meal?.meal?.name}}</a>

            <p class="card-text">{{meal?.meal?.description}}</p>
            <p class="card-text"><span >Price: </span>{{meal?.meal?.price}}$</p>

          </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="mealInOrders.length === 0">
    <p>No meals</p>
  </div>
  <hr>
  <div *ngFor="let meal of potentialMeals">
    <p>{{meal.meal?.name}} - {{meal.quantity}}</p>

  </div>
  <input [(ngModel)]="order.tableNumber" type="number" class="form-control">
  <p>{{this.calculateTotal(potentialMeals)}}</p>
  <button (click)="applyOrder()">Apply Order</button>

</div>
